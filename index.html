<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input class="display" id="display" value="0" readonly></input>
        <div id="buttons">
            <button class="gray red-btn" onclick="clearDisplay()">C</button>
            <button class="gray" onclick="displaySign('+/-')">&PlusMinus;</button>
            <button class="gray" onclick="displayNumber('%')">&#37</button>
            <button class="orange" onclick="displayNumber('/')">&#xF7</button>
            <button onclick="displayNumber('7')">7</button>
            <button onclick="displayNumber('8')">8</button>
            <button onclick="displayNumber('9')">9</button>
            <button class="orange" onclick="displayNumber('x')">&times;</button>
            <button onclick="displayNumber('4')">4</button>
            <button onclick="displayNumber('5')">5</button>
            <button onclick="displayNumber('6')">6</button>
            <button class="orange" onclick="displayNumber('-')">&minus;</button>
            <button onclick="displayNumber('1')">1</button>
            <button onclick="displayNumber('2')">2</button>
            <button onclick="displayNumber('3')">3</button>
            <button class="orange" onclick="displayNumber('+')">&#43</button>
            <button class="zero" onclick="displayNumber('0')">0</button>
            <button onclick="displayNumber('.')">&middot;</button>
            <button class="orange" onclick="calculateResult()">&equals;</button>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
